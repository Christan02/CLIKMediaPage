<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLIKMedia.contact</title>
    <header>
        <nav>
            <img class="Nav-img" src="Clik Media Trans..png">
            <img class="Back-button" src="" alt="">
        </nav>
    </header>
</head>
<body>
    <div class="Contact">
        <form>
                <div class="Top-form">
                    <h1> Sponsors</h1>
                    <p> Fill out this form to be on your way into investing into CLIKMedia a small digital media company based in Nassau, Bahamas.</p>
                </div>
            <div class="Categories">
                <div>
                <label for="First-Name"> Full Name: </label>
                </div>
                <input type="text" id="First-name" placeholder="Full Name">
            </div>
            <div class="Categories">
                <div>
                <label for="Email"> E-mail: </label>
                </div>
                <input type="email" id="Email" placeholder="Email"> 
            </div>
            <div class="Categories">
                <div>
                <label for="Age"> Age: </label>
                </div>
                <input type="number" id="Age" placeholder="Age"> 
            </div>
            <div class="Categories">
                <div>
                <label for="Company"> Company name: </label>
                </div>
                <input type="text" id="Company" placeholder="Company name"> 
            </div>
            <div class="Categories">
                <div>
                <label for="Phone"> Phone: </label>
                </div>
                <input type="tel" min="7" id="Phone" placeholder="Phone number"> 
            </div>
            <div class="Categories">
                <div>
                <label for="Address"> Address: </label>
                </div>
                <input type="text" id="Address" placeholder="Address"> 
            </div>
            <div class="Categories">
                <div>
                <label for="Add2"> Address Line 2: </label>
                </div>
                <input type="text" id="Add2" placeholder="Line 2"> 
            </div>
            <div class="Categories">
                <label for="Location1"> City </label>
                <input type="option" id="Location1" placeholder="City"> 
                <label for="Location2"> State/Province: </label>
                <input type="select" id="Location2"> 
            </div>
            <div class="Categories">
                <div>
                <label for="Description"> About yourself</label>
                </div>
                <textarea id="Description"  cols="70" rows="15"></textarea>
            </div>
            <div class="Categories">
                <button type="button"> Submit</button>
            </div>
        </form>            
    </div> 
</body>
<link rel="stylesheet" href="contact.css">
</html>
